<!DOCTYPE html>
<html lang="en">
  <head>
    <title>2DoBox</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
      <form>
        <header>
          <h1>2Do<span>Box</span></h1>
          <input type="text" placeholder="Task Title" class="task-title-input" aria-label="title">
          <div>
            <input type="text" placeholder="Enter your task" class="task-body-input" aria-label="body">
          </div>
          <button name="save" class="save-btn" aria-label="save" >Save</button>
        </header>
      <input type="text" name="search" class="search" placeholder="Search" aria-label="search">
    </form>
    <section class="idea-container">
    </section>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
